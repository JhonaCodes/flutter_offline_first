name: flutter_offline_first
description: "A reactive middleware for Flutter that provides offline-first capabilities with seamless data sync and state management."
version: 0.0.1
homepage: https://github.com/JhonaCodes/flutter_offline_first

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.3

platforms:
  android: null

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.rust.offline_first_core
        pluginClass: FlutterOfflineFirstPlugin
        ffiPlugin: true